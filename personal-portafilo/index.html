<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego | Personal portafolio </title>
    <link rel="icon" href="img/icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section">Hola</a></li>
            <li><a href="#projects">Proyectos</a></li>
            <li><a href="#encuentrame">Encuentrame</a></li>
        </ul>
    </nav>
    <main>
        <section id="welcome-section">
            <div class="ajustar"></div>
            <h1>¡Hola! <br> Soy Diego López</h1>
            <h2>Desarrollador web en progreso</h2>
            <div id="text-animation">
                <h3 id="texts"></h3>
                <div id="pointer"></div>
            </div>
        </section>
        <section id="projects">
            <div class="ajustar"></div>
            <h1>Estos son mis proyectos</h1>
            <div class="projects-container">
                <a href="https://armando-lopez.github.io/responsive-web-design-projects/tribute-page/" target="_blank"
                    class="project-tile">
                    <div class="img">
                        <h3 class="title">Tribute page</h3>
                        <img src="img/tribule-preview.png" alt="Pagina tributo">
                    </div>
                </a>
                <a href="https://armando-lopez.github.io/responsive-web-design-projects/survey-form/" target="_blank"
                    class="project-tile">
                    <div>
                        <h3 class="title">Survey form</h3>
                        <img src="img/form-preview.png" alt="formulario">
                    </div>
                </a>
                <a href="https://armando-lopez.github.io/responsive-web-design-projects/landing-page/" target="_blank"
                    class="project-tile">
                    <div>
                        <h3 class="title">Product landign page</h3>
                        <img src="img/landign-preview.png" alt="Pagina de aterrizaje">
                    </div>
                </a>
                <a href="https://armando-lopez.github.io/responsive-web-design-projects/technical-documentation-page/"
                    target="_blank" class="project-tile">
                    <div>
                        <h3 class="title">Technical documentation page</h3>
                        <img src="img/documentatio-preview.png" alt="Documentatio tecnica">
                    </div>
                </a>
            </div>
        </section>
        <section id="encuentrame">
            <div class="ajustar"></div>
            <h1>Encuentrame</h1>
            <a class="profile-link" href="https://github.com/Armando-Lopez">
                <ion-icon name="logo-github"></ion-icon>
                Github
            </a>
        </section>
    </main>
    <footer>
        <p>Creado por <strong>Diego López</strong> &copy;</p>
    </footer>
</body>

</html>
